<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Monitoramento - IFSC Chapecó</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <header class="navbar">
    <div class="logo">
      <img src="logo-ifsc.png" alt="Logo IFSC">
    </div>
    <nav>
      <ul>
        <li><a href="#">INÍCIO</a></li>
        <li><a href="#">ALUNOS</a></li>
        <li><a href="#">SOBRE</a></li>
        <li><a href="#">PTQA</a></li>
        <li><a href="#">MABEL</a></li>
      </ul>
    </nav>
  </header>

 
  <section class="hero">
    <img src="./imagens/article.jpg" alt="IFSC Chapecó" class="hero-img">
    <div class="overlay">
      <h1>SISTEMA DE MONITORAMENTO</h1>
      <h2>IFSC Câmpus Chapecó</h2>
    </div>
  </section>

  <section class="projetos">
    <h3>SOBRE OS PROJETOS</h3>
    <div class="linha"></div>
    <div class="cards-projetos">
      <div class="projeto">
        <img src="mabel.jpg" alt="Mabel">
        <p>MABEL</p>
      </div>
      <div class="projeto">
        <img src="ptqa.jpg" alt="PTQA">
        <p>PTQA</p>
      </div>
    </div>
  </section>


  <section class="devs">
    <h3>Desenvolvedores</h3>
    <div class="linha"></div>
    <div class="cards-devs">
      <div class="dev">
        <img src="agata.jpg" alt="Ágata Gandolfi">
        <p>ÁGATA GANDOLFI</p>
      </div>
      <div class="dev">
        <img src="rikelme.jpg" alt="Rikelme Tarone">
        <p>RIKELME TARONE</p>
      </div>
      <div class="dev">
        <img src="taynan.jpg" alt="Taynan Bringhenti">
        <p>TAYNAN BRINGHENTI</p>
      </div>
      <div class="dev">
        <img src="enzo.jpg" alt="Enzo Brancher">
        <p>ENZO BRANCHER</p>
      </div>
    </div>
  </section>
</body>
</html>
